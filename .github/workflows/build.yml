name: Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -d MagiskOnWSALocal ]; then cd MagiskOnWSALocal; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run build script
        run: |
          cd MagiskOnWSALocal
          python main.py --arch x64 --release-type retail --magisk-ver stable --gapps-brand MindTheGapps --root-sol magisk
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-Package
          path: MagiskOnWSALocal/out/*.zip
