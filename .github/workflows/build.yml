name: Build WSA (LSPosed + Play Services)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            wget \
            unzip \
            zip \
            tar \
            xz-utils \
            lzip \
            ca-certificates

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt

      - name: Run WSA build (non-interactive)
        working-directory: scripts
        run: |
          chmod +x build.sh
          ./build.sh \
            --arch x64 \
            --release-type retail \
            --gapps-brand MindTheGapps \
            --gapps-ver stable \
            --root-sol magisk \
            --magisk-ver stable \
            --lsposed-ver latest \
            --compress-format zip

      - name: Verify output
        run: |
          ls -lah scripts/out
          test -n "$(ls scripts/out/*.zip 2>/dev/null)"

      - name: Upload WSA artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-LSPosed-PlayServices
          path: scripts/out/*.zip
