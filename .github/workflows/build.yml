name: Build WSA (simple, zip output)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget unzip zip tar xz-utils lzip ca-certificates

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt

      - name: Build WSA (build.sh)
        working-directory: scripts
        run: |
          chmod +x build.sh
          set -e
          ./build.sh \
            --arch x64 \
            --release-type retail \
            --root-sol magisk \
            --magisk-ver stable \
            --install-gapps \
            --compress-format zip

      - name: Check output
        run: |
          ls -lah output
          test -f output/*.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-ZIP
          path: output/*.zip
