name: Build WSA with LSPosed + Play Services

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            wget \
            unzip \
            tar \
            xz-utils \
            lzip \
            ca-certificates \
            zip

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt

      # ---------- DEBUG: ověření struktury ----------
      - name: Debug repository structure
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== scripts ==="
          ls -la scripts || true

      # ---------- DEBUG: run.sh ----------
      - name: Debug run.sh
        working-directory: scripts
        run: |
          echo "=== run.sh info ==="
          ls -la run.sh || true
          echo "=== run.sh content (head) ==="
          sed -n '1,200p' run.sh || true

      # ---------- BUILD ----------
      - name: Run build (LSPosed + Play Services)
        working-directory: scripts
        run: |
          chmod +x run.sh
          set -x
          ./run.sh \
            --arch x64 \
            --release-type retail \
            --gapps-brand MindTheGapps \
            --gapps-ver stable \
            --root-sol magisk \
            --magisk-ver stable \
            --lsposed-ver latest

      # ---------- POST BUILD CHECK ----------
      - name: Verify build output
        run: |
          echo "=== scripts/out ==="
          ls -la scripts/out || true

      # ---------- PACKAGE ----------
      - name: Package output
        if: always()
        run: |
          mkdir -p scripts/out
          echo "WSA build output (debug package)" > scripts/out/README.txt
          cd scripts
          zip -r out/WSA-debug.zip out || true

      # ---------- UPLOAD ----------
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: WSA-LSPosed-GApps
          path: scripts/out/*
