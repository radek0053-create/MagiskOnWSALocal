name: Build WSA (Magisk + GApps, non-interactive)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            wget \
            unzip \
            zip \
            tar \
            xz-utils \
            lzip \
            ca-certificates

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt

      - name: Run WSA build (build.sh, non-interactive)
        working-directory: scripts
        run: |
          chmod +x build.sh
          set -eux
          ./build.sh \
            --arch x64 \
            --release-type retail \
            --root-sol magisk \
            --magisk-ver stable \
            --install-gapps \
            --compress-format zip

      - name: Verify output
        run: |
          echo "=== output directory ==="
          ls -la output
          test -n "$(ls output/*.zip 2>/dev/null)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-Magisk-GApps
          path: output/*.zip
