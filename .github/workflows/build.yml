
name: Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run Build
        run: |
          # 1. Najdeme, kde leží requirements.txt a nainstalujeme je
          REQ_FILE=$(find . -name "requirements.txt" | head -n 1)
          pip install -r "$REQ_FILE"
          
          # 2. Najdeme, kde přesně leží main.py
          MAIN_FILE=$(find . -name "main.py" | head -n 1)
          MAIN_DIR=$(dirname "$MAIN_FILE")
          
          # 3. Skočíme do té složky a odpálíme to
          cd "$MAIN_DIR"
          python main.py --arch x64 --release-type retail --magisk-ver stable --gapps-brand MindTheGapps --root-sol magisk
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-Package
          path: "**/out/*.zip"
