name: Build WSA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run MagiskOnWSA build
        run: |
          set -e
          cd scripts
          chmod +x build.sh

          ./build.sh \
            --arch x64 \
            --release-type WIF \
            --magisk-ver stable \
            --gapps MindTheGapps \
            --root-sol magisk \
            --compress-format zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-Package
          path: scripts/out/*.zip
          if-no-files-found: error
