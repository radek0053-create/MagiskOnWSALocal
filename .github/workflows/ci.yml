name: Build WSA with LSPosed + Play Services

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            wget \
            unzip \
            tar \
            xz-utils \
            lzip \
            ca-certificates \
            zip

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt

      - name: Run build (LSPosed + Play Services)
        working-directory: scripts
        run: |
          chmod +x run.sh
          ./run.sh \
            --arch x64 \
            --release-type retail \
            --gapps-brand MindTheGapps \
            --gapps-ver stable \
            --root-sol magisk \
            --magisk-ver stable \
            --lsposed-ver latest

      - name: Package for Windows
        if: success()
        run: |
          # ensure out exists and add a short README for Windows users
          mkdir -p scripts/out
          cat > scripts/out/README-Windows.txt <<'EOF'
This archive contains the built WSA packages created by the CI.
Unzip on Windows and follow repository README for installation instructions.
EOF
          # create a Windows-friendly zip placed inside scripts/out
          if [ -d scripts/out ]; then
            (cd scripts && zip -r out/WSA-LSPosed-GApps-windows.zip out/*) || true
          else
            echo "No out directory found. Nothing to package." && exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-LSPosed-GApps
          path: scripts/out/*.zip
