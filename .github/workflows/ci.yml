name: Build WSA with LSPosed + Play Services

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python (projekt ho potřebuje pro pomocné skripty)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Systémové závislosti (oficiální minimum pro MagiskOnWSALocal)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            wget \
            unzip \
            tar \
            xz-utils \
            lzip \
            python3-pip \
            ca-certificates

      # 4️⃣ Python requirements (jsou v scripts/)
      - name: Install Python requirements
        run: |
          pip install -r scripts/requirements.txt

      # 5️⃣ Spuštění oficiálního build skriptu
      - name: Run build (LSPosed + Play Services)
        run: |
          cd scripts
          chmod +x run.sh
          ./run.sh \
            --arch x64 \
            --release-type retail \
            --gapps-brand MindTheGapps \
            --gapps-ver stable \
            --root-sol magisk \
            --magisk-ver stable \
            --lsposed

      # 6️⃣ Upload výsledného ZIPu
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WSA-LSPosed-GApps
          path: scripts/out/*.zip
